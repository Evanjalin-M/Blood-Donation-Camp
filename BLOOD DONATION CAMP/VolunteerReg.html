<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Donor Registration Form</title>
    <link rel="icon" href="Images/blood.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Reg.css'>
</head>
<body>
    <div class="form-container">
        <h2>Volunteer Registration Form</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="availability">Availability (Dates/Times):</label>
                <textarea id="availability" name="availability" placeholder="Please specify your availability" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills or Previous Volunteer Experience:</label>
                <textarea id="skills" name="skills" placeholder="Describe your skills or past experience (if any)" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="agreement" required> I agree to the terms and conditions of volunteering for the blood donation camp.
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Register as a Volunteer</button>
            </div>
        </form>
    </div>

</body>
</html>
