<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Donor Registration Form</title>
    <link rel="icon" href="Images/blood.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Reg.css'>
</head>
<body>
    <div class="form-container">
        <h2>Donor Registration Form</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="65" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="lastDonation">Last Donation Date (if any):</label>
                <input type="date" id="lastDonation" name="lastDonation">
            </div>

            <div class="form-group">
                <label for="medicalCondition">Any existing medical condition:</label>
                <textarea id="medicalCondition" name="medicalCondition" placeholder="Please specify if any" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="agreement" required> I confirm that I am in good health and meet the eligibility requirements for blood donation.
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Register as a Donor</button>
            </div>
        </form>
    </div>
</body>
</html>
